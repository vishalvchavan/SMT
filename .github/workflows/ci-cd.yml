name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean package -DskipTests
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: connect-smt-jar
        path: target/connect-smt-1.0.0.jar
        retention-days: 7

  deploy-local:
    needs: build
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: connect-smt-jar
        path: ./artifact
        
    - name: Deploy to Kafka Connect
      shell: powershell
      run: |
        $jarPath = "./artifact/connect-smt-1.0.0.jar"
        $targetPath = "C:\Users\vihan\confluent_local\kafka-connect-plugins\custom-smt"
        
        Write-Host "Copying JAR to $targetPath..."
        Copy-Item -Path $jarPath -Destination $targetPath -Force
        
        Write-Host "Restarting Connect container..."
        docker restart connect
        
        Write-Host "Waiting for Connect to be ready..."
        Start-Sleep -Seconds 30
        
        Write-Host "Deployment complete!"
